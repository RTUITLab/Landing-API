name: $(BuildID)-$(Build.SourceBranchName)

pool:
  vmImage: 'ubuntu-latest'

variables:
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
    buildImage: true
    deployService: true
    deployEnvironment: development
    imageTags: |
      $(Build.BuildId)
      develop
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
    buildImage: true
    deployService: true
    deployEnvironment: production
    imageTags: |
      $(Build.BuildId)
      latest

stages:
- stage: build
  jobs:
  - job: buildApi
    steps:
    - task: Cake@2
      inputs:
        script: 'build.cake'
        target: 'PublishAll'
        verbosity: 'Verbose'
    - publish: deploy/api
      artifact: api-build
    - publish: deploy/admin
      artifact: admin-build

- stage: dockerImage
  condition: ${{variables.buildImage}}
  jobs:
  - job: dockerBuild
    strategy:
      matrix:
        api:
          imageName: rtuitlab/landing-api
          artifactName: api-build
        admin:
          imageName: rtuitlab/landing-admin
          artifactName: admin-build
    steps:
    - download: current
      artifact: $(artifactName)
      displayName: Download $(artifactName)
    - task: Docker@2
      inputs:
        containerRegistry: 'rtuitlab connection by admin'
        repository: $(imageName)
        command: 'buildAndPush'
        Dockerfile: '$(Pipeline.Workspace)/$(artifactName)/Dockerfile'
        buildContext: '$(Pipeline.Workspace)/$(artifactName)'
        tags: |
          $(Build.BuildId)
          latest
- stage: UpdateService
  condition: ${{variables.deployService}}
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    environment: ${{variables.deployEnvironment}}
    strategy:
      runOnce:
        deploy:
          steps:
            - download: none
            - task: SSH@0
              inputs:
                sshEndpoint: 'swarm manager'
                runOptions: 'commands'
                commands: 'docker service update --image rtuitlab/landing-api:$(Build.BuildId) ${{variables.serviceName}}'
                readyTimeout: '20000'